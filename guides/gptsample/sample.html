<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center py-5">
        <!-- Hero Section -->
        <div>
            <img src="https://via.placeholder.com/100" alt="Profile Pic" class="rounded-circle mb-3" width="100" height="100">
            <h2 class="fw-bold">John Doe</h2>
            <p class="text-muted">Full Stack Developer | React | Node.js</p>
            <a href="#contact" class="btn btn-primary mt-2">Contact Me</a>
        </div>

        <!-- Projects Section -->
        <h3 class="fw-bold mt-5">Projects</h3>
        <div class="row mt-3">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Project One">
                    <div class="card-body">
                        <h5 class="card-title">Project One</h5>
                        <p class="card-text">A cool project description</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Project Two">
                    <div class="card-body">
                        <h5 class="card-title">Project Two</h5>
                        <p class="card-text">Another amazing project</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Section -->
        <h3 id="contact" class="fw-bold mt-5">Connect with Me</h3>
        <div class="mt-3">
            <a href="https://github.com" target="_blank" class="text-primary mx-2 fs-3">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="text-primary mx-2 fs-3">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="mailto:john@example.com" class="text-primary mx-2 fs-3">
                <i class="bi bi-envelope"></i>
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
